<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fooldal.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Költők</title>
    <link rel="shortcut icon" type="image/png" href="image/icon.png">
</head>
<body>
    <div class="teljesmenu">
        <div class="lemegy">
            <span>Válasszon költőt</span>
        </div>
        <ul>
            <li><a href="#">Arany János</a></li>
            <li><a href="#">Petőfi Sándor</a></li>
            <li><a href="#">Madách Imre</a></li>
            <li><a href="#">József Attila</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('.lemegy').click(function()   {
               if ($(this).hasClass('nagyobb')) {
                $('ul').slideUp(function(){
                    $('.lemegy').removeClass('nagyobb'); 
                });
               }else{
                $(this).addClass('nagyobb');
                setTimeout(function() {
                    $('ul').stop().slideDown();
                },200);
               }

            });
        });
    </script>
</body>
</html>
